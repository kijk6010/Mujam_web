
<!DOCTYPE html>
<html class="h-100" lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MuJaM</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo_M.png">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <script language="JavaScript">
        function useridCheck(){
            var users=['123','asd','hotdog'];
            var userID = document.getElementById('userID').value;

            for(var i=0;i<users.length;i++){
                if(userID==users[i]){
                    document.getElementById("userID").value="";
                    return alert(userID+"는 존재하는 아이디 입니다.");
                }
            }
            return alert(userID+"는 사용 가능한 아이디 입니다.");
        }

        function nicknameCheck(){
            var nick=['핫도그','손지','고수'];
            var nickName = document.getElementById('nickname').value;

            for(var i=0;i<nick.length;i++){
                if(nickName==nick[i]){
                    document.getElementById('nickname').value="";
                    return alert(nickName+"는 존재하는 닉네임 입니다.");
                }
            }
            return alert(nickName+"는 사용 가능한 닉네임 입니다.");
        }

        function passCheck(){
            var pw1 = document.getElementById('pw1').value;
            var pw2 = document.getElementById('pw2').value;

            if(pw1!=""&&pw2!=""){
                if(pw1==pw2){
                    document.getElementById('check').innerHTML='비밀번호가 일치합니다.';
                    document.getElementById('check').style.color='blue';
                }else{
                    document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color='red';
                }
            }
        }
    </script>
</head>
<body class="h-100">

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->





<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5" style="text-align: center">
                            <a href="mu_Main.html"><img src="images/logo_mujam.png" width="300" alt=""></a>
                            <form class="mt-5 mb-5 login-input">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="아이디" id="userID">
                                    </div>
                                    <button type="button" class="btn mb-1 btn-rounded btn-outline-primary" onclick="useridCheck()">중복확인</button>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pw1" onchange="passCheck()" placeholder="비밀번호">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  id="pw2" onchange="passCheck()" placeholder="비밀번호 확인">
                                    <span id="check"></span>
                                </div>
                                <div class="form-group">
                                    <p style="float: left">프로필 이미지 설정</p><br>
                                    <div id="image_container"></div>
                                    <input type="file" id="image" style="float: left" accept="image/*" onchange="setThumbnail(event);"/>
                                    <script>
                                        function setThumbnail(event) {
                                            var reader = new FileReader();
                                            reader.onload = function(event) {
                                                var img = document.createElement("img");
                                                img.setAttribute("width","200px");
                                                img.setAttribute("height","200px");
                                                img.setAttribute("src", event.target.result);
                                                document.querySelector("div#image_container").appendChild(img);
                                            };

                                            reader.readAsDataURL(event.target.files[0]);
                                        }
                                    </script>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control col-sm-5" placeholder="사용자 이름">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="nickname" placeholder="닉네임"></div>
                                    <button type="button" class="btn mb-1 btn-rounded btn-outline-primary" onclick="nicknameCheck()">중복확인</button>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="010-1234-5678">
                                    </div>
                                    <button type="button" class="btn mb-1 btn-rounded btn-danger" onclick="nicknameCheck()">휴대폰 인증</button>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="이메일 주소">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="instagram 계정">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="youtube URL">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control h-150px" rows="4" placeholder="자기소개"></textarea>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                            <select id="genre" class="form-control">
                                                <option selected="selected">* Genre(필수)</option>
                                                <option>Balad</option>
                                                <option>Jazz</option>
                                                <option>Acoustic</option>
                                            </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select id="concept" class="form-control">
                                            <option selected="selected">* Concept(선택)</option>
                                            <option>신나는</option>
                                            <option>울적한</option>
                                            <option>잔잔한</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="집 주소(선택)">
                                </div>

                                <button class="btn login-form__btn submit w-100">Sign Up</button>
                            </form>
                            <p class="mt-5 login-form__footer"> <a href="mu_Register.html">뒤로가기</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="mu_Login.html">로그인</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!--**********************************
    Scripts
***********************************-->
<script src="plugins/common/common.min.js"></script>
<script src="js/custom.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/gleek.js"></script>
<script src="js/styleSwitcher.js"></script>
</body>
</html>
